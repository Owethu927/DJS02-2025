<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Podcast App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <head class="app-header">
      <h1>üéôÔ∏è Podcast App</h1>
    </head>
    <!--The main grid-->
    <main id="podcastGrid" class="grid"></main>

    <!--Modal container-->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <div class="title-section">
          <h2 id="modalTitle"></h2>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="banner">
          <img id="modalImage" class="modal-img" />
          <div class="info-section">
            <h3>Description</h3>
            <p id="modalDesc"></p>
            <h3>Genres</h3>
            <div id="modalGenres" class="tags"></div>
            <p id="modalUpdated" class="modal-updated-text"></p>
          </div>
        </div>
        <h3>Seasons</h3>
        <ul id="seasonList" class="season-list"></ul>
      </div>
    </div>
    <podcast-preview
      cover="https://elroy.twit.tv/sites/default/files/styles/twit_album_art_600x600/public/images/shows/this_week_in_tech/album_art/twit_2022albumart_standard_2048.jpg"
      title="This Week in Tech"
      genres='["Tech", "Education"]'
      seasons="5"
      updated="2025-09-15T12:00:00Z"
    ></podcast-preview>

    <!--Importing JS files-->
    <script type="module" src="podcastPreview.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
